<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Mood Music Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸŽµ Mood Music Generator</h1>

    <div class="row">
      <input type="file" id="file" accept="image/*" />
      <label for="lang">Language/Region:</label>
      <select id="lang">
        <option value="english" selected>English (US)</option>
        <option value="turkish">Turkish (TR)</option>
        <option value="korean">Korean (KR)</option>
        <option value="japanese">Japanese (JP)</option>
        <option value="spanish">Spanish (ES)</option>
        <option value="arabic">Arabic (AE)</option>
      </select>
      <button id="go">Analyze Mood</button>
    </div>

    <div class="preview" id="preview"></div>
    <div id="result"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
